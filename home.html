<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя страница</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css"> <!-- Подключение внешнего CSS -->
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat Alternates', sans-serif;
            background-color: #f4ece4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .menu {
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .menu-item {
            position: relative;
            cursor: pointer;
            font-size: 18px;
        }
        .menu-item:hover .submenu {
            display: block;
        }
        .submenu {
            display: none;
            position: absolute;
            background-color: #444;
            top: 100%;
            left: 0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .submenu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 5px 0;
        }
        .submenu a:hover {
            text-decoration: underline;
        }
        .widgets {
            margin-top: 80px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .widget {
            width: 300px;
            height: 150px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-family: 'Montserrat Alternates', serif;
            cursor: grab;
            transition: transform 0.2s;
        }
        .widget:active {
            cursor: grabbing;
            transform: scale(1.05);
        }
        .logout {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #a8a8a8; /* Средне светлый серый цвет */
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Montserrat Alternates', sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
        }
        .logout:hover {
            transform: scale(1.05);
            background-color: #8f8f8f;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-item" data-page="home">Домой</div>
        <div class="menu-item" data-page="planner">Планер</div>
        <div class="menu-item" data-page="places">Куда сходить</div>
        <div class="menu-item" data-page="short-trips">Ближайшие путешествия</div>
        <div class="menu-item" data-page="long-trips">Дальние путешествия</div>
        <div class="menu-item" data-page="talk">Я хочу поговорить</div>
    </div>

    <!-- Контейнер для контента -->
    <div id="content">
        <div class="widgets">
            <div class="widget" id="reminders">
                <h3>Напоминания</h3>
                <p>Ваши ближайшие задачи.</p>
            </div>
            <div class="widget" id="daily-plan">
                <h3>План на день</h3>
                <p>Ваши задачи на сегодня.</p>
            </div>
            <div class="widget" id="quote">
                <h3>Цитата дня</h3>
                <p id="quote-text">"Начни свой день с позитивных мыслей!"</p>
            </div>
            <div class="widget" id="monthly-goal">
                <h3>Цель месяца</h3>
                <p>"Стать лучше в своём деле"</p>
            </div>
        </div>
    </div>

    <button class="logout" onclick="window.location.href='index.html'">Выход</button>

    <script>
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                const page = item.getAttribute('data-page');
                loadPage(page);
            });
        });

        function loadPage(page) {
            const content = document.getElementById('content');
            fetch(`${page}.html`)
                .then(response => response.text())
                .then(data => {
                    content.innerHTML = data;
                })
                .catch(err => console.error('Ошибка загрузки страницы:', err));
        }
    </script>
    <script src="js/script.js"></script>
</body>
</html>
