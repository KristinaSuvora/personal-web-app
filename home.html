<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Домашняя страница</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat Alternates', sans-serif;
            background-color: #f4ece4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .menu {
            width: 100%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .menu-item {
            position: relative;
            cursor: pointer;
            font-size: 18px;
        }
        .menu-item:hover .submenu {
            display: block;
        }
        .submenu {
            display: none;
            position: absolute;
            background-color: #444;
            top: 100%;
            left: 0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .submenu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 5px 0;
        }
        .submenu a:hover {
            text-decoration: underline;
        }
        .widgets {
            margin-top: 80px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .widget {
            width: 300px;
            height: 150px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-family: 'Playfair Display', serif;
            cursor: grab;
            transition: transform 0.2s;
        }
        .widget:active {
            cursor: grabbing;
            transform: scale(1.05);
        }
        .logout {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #a8a8a8; /* Средне светлый серый цвет */
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Montserrat Alternates', sans-serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
        }
        .logout:hover {
            transform: scale(1.05);
            background-color: #8f8f8f;
        }
    </style>
</head>
<body>
    <div class="menu">
        <div class="menu-item">Планер
            <div class="submenu">
                <a href="planner.html">Мой год</a>
                <a href="planner.html">Текущий месяц</a>
                <a href="planner.html">Неделя</a>
            </div>
        </div>
        <div class="menu-item">Куда сходить
            <div class="submenu">
                <a href="places.html">Развлечения</a>
                <a href="places.html">Культура</a>
            </div>
        </div>
        <div class="menu-item">Ближайшие путешествия
            <div class="submenu">
                <a href="short-trips.html">Добавить маршрут</a>
            </div>
        </div>
        <div class="menu-item">Дальние путешествия
            <div class="submenu">
                <a href="long-trips.html">Планы на отпуск</a>
            </div>
        </div>
        <div class="menu-item">Я хочу поговорить
            <div class="submenu">
                <a href="talk.html">Чат</a>
                <a href="talk.html">AI-психолог</a>
            </div>
        </div>
    </div>

    <div class="widgets">
        <div class="widget" draggable="true">Напоминания</div>
        <div class="widget" draggable="true">План на день</div>
        <div class="widget" draggable="true">Цитата дня</div>
        <div class="widget" draggable="true">Цель месяца</div>
        <div class="widget" draggable="true">Счётчик задач</div>
    </div>

    <button class="logout" onclick="window.location.href='index.html'">Выход</button>

    <script>
        document.querySelectorAll('.widget').forEach(widget => {
            widget.addEventListener('dragstart', e => {
                e.dataTransfer.setData('text/plain', e.target.id);
            });

            widget.addEventListener('dragover', e => {
                e.preventDefault();
            });

            widget.addEventListener('drop', e => {
                e.preventDefault();
                const id = e.dataTransfer.getData('text');
                const draggedElement = document.getElementById(id);
                e.target.insertAdjacentElement('beforebegin', draggedElement);
            });
        });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
