
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat Alternates', sans-serif;
            background-color: #f4ece4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            background-color: #f9f6f1;
            border-radius: 16px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 420px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            color: #333;
        }
        label {
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            font-family: 'Montserrat Alternates', sans-serif;
            transition: border 0.2s ease;
        }
        input:focus {
            border-color: #FF6F61;
        }
        .color-palette {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .color-box {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s, border 0.2s;
            border: 2px solid transparent;
        }
        .color-box:hover {
            transform: scale(1.1);
        }
        .color-box.selected {
            border: 2px solid #333;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #FF6F61;
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease, transform 0.2s ease, color 0.2s ease;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form id="registrationForm">
            <label for="name">Введите ваше имя:</label>
            <input type="text" id="name" placeholder="Ваше имя" required>

            <label for="color">Выберите цвет:</label>
            <div class="color-palette" id="colorPalette"></div>

            <label for="dream">Ваша мечта:</label>
            <input type="text" id="dream" placeholder="Ваша мечта">

            <button type="submit" id="submit">Перейти к приложению</button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const colorPalette = document.getElementById('colorPalette');
            const submitButton = document.getElementById('submit');
            const nameInput = document.getElementById('name');
            const dreamInput = document.getElementById('dream');
            let selectedColor = null;

            // "Пыльные" и глубокие цвета из вдохновения
            const colors = [
                '#3D2C2E', '#762F39', '#B17A5B', '#607B7D', '#273A47',
                '#684551', '#4A3A46', '#5D5351', '#8A7359', '#4A5A5C',
                '#4E403D', '#915B4A', '#435A64', '#A69C8A', '#533F3B',
                '#2D2926', '#6E6562', '#6B4423', '#2A3E48', '#8C4C4C',
                '#41444B', '#6A5E54', '#826D5A', '#1E3C48', '#2D5F5D',
                '#7A7A7A', '#8C6450', '#665A5C', '#4E5545', '#354048'
            ];

            // Создание палитры
            colors.forEach(color => {
                const div = document.createElement('div');
                div.style.backgroundColor = color;
                div.classList.add('color-box');
                div.addEventListener('click', () => {
                    document.querySelectorAll('.color-box').forEach(box => box.classList.remove('selected'));
                    div.classList.add('selected');
                    selectedColor = color;
                    document.body.style.backgroundColor = color; // Изменение фона
                    // Динамическое изменение цвета кнопки
                    submitButton.style.backgroundColor = color;
                    submitButton.style.color = getTextColor(color);
                });
                colorPalette.appendChild(div);
            });

            // Определение подходящего цвета текста на основе фона
            function getTextColor(backgroundColor) {
                const rgb = backgroundColor.match(/\w\w/g).map(x => parseInt(x, 16));
                const luminance = 0.2126 * rgb[0] + 0.7152 * rgb[1] + 0.0722 * rgb[2];
                return luminance > 128 ? '#000000' : '#FFFFFF';
            }

            // Обработка формы
            submitButton.addEventListener('click', (e) => {
                e.preventDefault();
                if (!nameInput.value) {
                    alert('Пожалуйста, введите ваше имя.');
                    return;
                }
                if (!selectedColor) {
                    alert('Пожалуйста, выберите цвет.');
                    return;
                }
                // Сохранение данных и переход
                localStorage.setItem('userName', nameInput.value);
                localStorage.setItem('userDream', dreamInput.value || '');
                localStorage.setItem('userColor', selectedColor);
                window.location.href = 'home.html';
            });
        });
    </script>
</body>
</html>
