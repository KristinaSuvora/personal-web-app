<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планер</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css"> <!-- Общий стиль для всех страниц -->
    <link rel="stylesheet" href="css/planner.css"> <!-- Дополнительный стиль для планера -->
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f8f1ea;
        }
        .planner-sections {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            max-width: 100%;
            box-sizing: border-box;
        }
        .section-header {
            width: 100%;
            padding: 15px;
            background-color: white;
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            font-weight: 400; /* Меняем на более легкий стиль */
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section-header:hover {
            background-color: #f0f0f0;
        }
        .section-content {
            padding: 15px;
            background-color: #fff;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
            font-size: 16px;
            line-height: 1.6;
        }
        .section.open .section-content {
            display: block;
        }
        .arrow {
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .section.open .arrow {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <!-- Главное меню -->
    <div class="menu">
        <div class="menu-item">
            <a href="home.html">Главная</a>
        </div>
        <div class="menu-item">
            <a href="planner.html">Планер</a>
        </div>
        <div class="menu-item">
            <a href="places.html">Куда сходить</a>
        </div>
        <div class="menu-item">
            <a href="short-trips.html">Ближайшие путешествия</a>
        </div>
        <div class="menu-item">
            <a href="long-trips.html">Дальние путешествия</a>
        </div>
        <div class="menu-item">
            <a href="talk.html">Я хочу поговорить</a>
        </div>
    </div>

    <!-- Содержимое страницы -->
    <div class="planner-sections">
        <div class="section" id="year">
            <div class="section-header">
                Мой год
                <span class="arrow">▼</span>
            </div>
            <div class="section-content">
                <p>(В разработке)</p>
            </div>
        </div>
        <div class="section" id="month">
            <div class="section-header">
                Текущий месяц
                <span class="arrow">▼</span>
            </div>
            <div class="section-content">
                <p>Здесь будет информация о текущем месяце.</p>
            </div>
        </div>
        <div class="section open" id="week">
            <div class="section-header">
                Неделя
                <span class="arrow">▼</span>
            </div>
            <div class="section-content">
                <p>Здесь будет информация о текущей неделе.</p>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.section');

            sections.forEach(section => {
                const header = section.querySelector('h2');
                header.addEventListener('click', () => {
                    const isOpen = section.classList.contains('open');

                    sections.forEach(sec => {
                        sec.classList.remove('open');
                        sec.querySelector('span').textContent = '\u25B6'; // Стрелка вправо
                    });

                    if (!isOpen) {
                        section.classList.add('open');
                        header.querySelector('span').textContent = '\u25BC'; // Стрелка вниз
                    }
                });
            });
        });
    </script>
</body>
</html>
