<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планер</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css"> <!-- Общий стиль для всех страниц -->
    <link rel="stylesheet" href="css/planner.css"> <!-- Дополнительный стиль для планера -->
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat Alternates', sans-serif;
            background-color: #f8f1ea;
        }
        .planner-sections {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            margin-top: 60px; /* Отступ от меню */
        }
        .section {
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px 20px;
            width: calc(100% - 40px); /* Растянуть на всю ширину с учетом отступов */
            box-sizing: border-box; /* Учитывать padding в ширину */
        }
        .section h2 {
            margin: 0;
            font-size: 18px; /* Уменьшенный размер текста */
            font-weight: 400;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .section-content {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.6;
        }
        .section.open .section-content {
            display: block;
        }
        .section.open h2 {
            font-weight: 700; /* Жирный текст для активного заголовка */
        }
        h1 {
            display: none; /* Убираем заголовок "Планер" */
        }
        span.arrow {
            font-size: 14px;
            transition: transform 0.3s;
        }
        .section.open span.arrow {
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <!-- Главное меню -->
    <div class="menu">
        <div class="menu-item">
            <a href="home.html">Главная</a>
        </div>
        <div class="menu-item">
            <a href="planner.html">Планер</a>
        </div>
        <div class="menu-item">
            <a href="places.html">Куда сходить</a>
        </div>
        <div class="menu-item">
            <a href="short-trips.html">Ближайшие путешествия</a>
        </div>
        <div class="menu-item">
            <a href="long-trips.html">Дальние путешествия</a>
        </div>
        <div class="menu-item">
            <a href="talk.html">Я хочу поговорить</a>
        </div>
    </div>

    <!-- Содержимое страницы -->
    <div class="planner-sections">
        <div class="section" id="year">
            <h2>Мой год <span class="arrow">&#9660;</span></h2>
            <div class="section-content">
                <p>(В разработке)</p>
            </div>
        </div>
        <div class="section" id="month">
            <h2>Текущий месяц <span class="arrow">&#9660;</span></h2>
            <div class="section-content">
                <p>Здесь будет информация о текущем месяце.</p>
            </div>
        </div>
        <div class="section open" id="week">
            <h2>Неделя <span class="arrow">&#9660;</span></h2>
            <div class="section-content">
                <p>Здесь будет информация о текущей неделе.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.section');

            sections.forEach(section => {
                const header = section.querySelector('h2');
                header.addEventListener('click', () => {
                    const isOpen = section.classList.contains('open');

                    sections.forEach(sec => {
                        sec.classList.remove('open');
                        sec.querySelector('.arrow').innerHTML = '&#9660;'; // Стрелка вниз
                    });

                    if (!isOpen) {
                        section.classList.add('open');
                        header.querySelector('.arrow').innerHTML = '&#9650;'; // Стрелка вверх
                    }
                });
            });
        });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
