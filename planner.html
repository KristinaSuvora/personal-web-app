<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Планер</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/home.css"> <!-- Общий стиль для всех страниц -->
    <link rel="stylesheet" href="css/planner.css"> <!-- Дополнительный стиль для планера -->
    <style>
        .section {
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .section h2 {
            margin: 0;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section-content {
            display: none;
            margin-top: 10px;
        }
        .section.open .section-content {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Главное меню -->
    <div class="menu">
        <div class="menu-item">
            <a href="home.html">Главная</a>
        </div>
        <div class="menu-item">
            <a href="planner.html">Планер</a>
        </div>
        <div class="menu-item">
            <a href="places.html">Куда сходить</a>
        </div>
        <div class="menu-item">
            <a href="short-trips.html">Ближайшие путешествия</a>
        </div>
        <div class="menu-item">
            <a href="long-trips.html">Дальние путешествия</a>
        </div>
        <div class="menu-item">
            <a href="talk.html">Я хочу поговорить</a>
        </div>
    </div>

    <!-- Содержимое страницы -->
    <div class="planner-sections">
        <h1>Планер</h1>
        <div class="section" id="year">
            <h2>Мой год <span>&#9654;</span></h2>
            <div class="section-content">
                <p>(В разработке)</p>
            </div>
        </div>
        <div class="section" id="month">
            <h2>Текущий месяц <span>&#9654;</span></h2>
            <div class="section-content">
                <p>Здесь будет информация о текущем месяце</p>
            </div>
        </div>
        <div class="section open" id="week">
            <h2>Неделя <span>&#9660;</span></h2>
            <div class="section-content">
                <p>Здесь будет информация о текущей неделе</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sections = document.querySelectorAll('.section');

            sections.forEach(section => {
                const header = section.querySelector('h2');
                header.addEventListener('click', () => {
                    const isOpen = section.classList.contains('open');

                    sections.forEach(sec => {
                        sec.classList.remove('open');
                        sec.querySelector('span').textContent = '\u25B6'; // Стрелка вправо
                    });

                    if (!isOpen) {
                        section.classList.add('open');
                        header.querySelector('span').textContent = '\u25BC'; // Стрелка вниз
                    }
                });
            });
        });
    </script>
    <script src="js/script.js"></script>
</body>
</html>
